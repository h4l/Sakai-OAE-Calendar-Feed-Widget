<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/lecturelist/css/lecturelist.css" />

<div class="lecturelist_widget">
    <!-- WIDGET CONTENT CONTAINER -->
    <div class="s3d-widget-content">
    
        <!-- Stuff for JS templating -->
        <div id="lecturelist_templates" style="display: none;">
            <div class="entry">
                <div class="main-row">
                    <span class="lecture-title">Computer Fundamentals</span>
                    <span class="lecture-presenter">Dr R. K. Harle [rkh23]</span>
                </div>
                <div class="secondary-row">
                    at: <span class="lecture-datetime">Mi6 MWF 10 ; Mi7 F 10</span>,
                    location: <span class="lecture-location">Arts School, Room A</span>
                </div>
            </div>
            
            <!-- Table for the sake of making the <tr> valid. -->
            <table>
            <tr class="agenda-row">
                <td rowspan="2" class="date">Mon 3 Feb</td>
                <td class="time">10-11 am</td>
                <td class="description">Hunting The Gene, Babbage Lecture Theatre, Dr DK Summers [dks11]</td>
            </tr>
            </table>
        </div>
        
        <!-- MAIN VIEW -->
        <div id="lecturelist_main" style="">
            <div class="loading" style="/*display: none;*/">
                <img class="center" alt="loading.." src="/devwidgets/lecturelist/images/loading.gif"></img>
            </div>
            <div class="ajax-content" style="/*display: none;*/">
                <h1 class="header1 lecture-subject"></h1>
                <div id="lecturelist_lectures">
                    <table id="agenda">
                    </table>            
                </div>
            </div>
        </div>
        <!-- SETTINGS VIEW -->
        <div id="lecturelist_settings" style="display:none;">
            <!-- Your widget's settings content should go here.  Your widget's
                 JavaScript should determine whether to show it or the main
                 view defined above - both should not be visible at the same
                 time
             -->
            <form id="lecturelist_settings_form" action="#">
                <p>Colour to use:
                    <select id="lecturelist_color">
                        <option value="#000000">__MSG__BLACK__</option>
                        <option value="#FF0000">__MSG__RED__</option>
                        <option value="#00FF00">__MSG__GREEN__</option>
                        <option value="#0000FF">__MSG__BLUE__</option>
                    </select>
                </p>
                <p><button type="submit">__MSG__SAVE__</button></p>
            </form>
        </div>
    </div>

    <!-- Enable only one of the following footer options -->

    <!-- WIDGET FOOTER WITH NO OPTIONS (for widgets that may be placed in *both*
         dashboards and pages)
    <div class="s3d-widget-no-options">
        <div class="s3d-widget-no-options-inner"></div>
    </div>
    -->
    <!-- WIDGET FOOTER WITH OPTIONS (for widgets that may be placed *only* in
         dashboards)
    <div class="fl-widget-options">
        <div class="widget-options-inner">
            <ul>
                <li>
                    <a href="#">OPTION_1</a>
                </li>
                <li><span class="pipe_divider">|</span></li>
                <li>
                    <a href="#">OPTION_2</a>
                </li>
            </ul>
        </div>
        <div class="s3d-widget-options-footer-left">
            <div class="s3d-widget-options-footer-right"></div>
        </div>
    </div>
    -->
</div>
