        <!-- Stuff for JS templating -->

        <div id="lecturelist_templates" style="display: none;">
            <div class="entry">
                <div class="main-row">
                    <span class="lecture-title">Computer Fundamentals</span>
                    <span class="lecture-presenter">Dr R. K. Harle [rkh23]</span>
                </div>
                <div class="secondary-row">
                    at: <span class="lecture-datetime">Mi6 MWF 10 ; Mi7 F 10</span>,
                    location: <span class="lecture-location">Arts School, Room A</span>
                </div>
            </div>
            
            <!-- Table for the sake of making the <tr> valid. -->
            <table>
            <tr class="agenda-row">
                <td rowspan="2" class="date">Mon 3 Feb</td>
                <td class="time">10-11 am</td>
                <td class="description">Hunting The Gene, Babbage Lecture Theatre, Dr DK Summers [dks11]</td>
            </tr>
            </table>
        </div>
        
        <!-- MAIN VIEW -->
        <div id="lecturelist_main" style="display:none;">
            <div class="loading" style="display: none;">
                <img class="center" alt="loading.." src="/devwidgets/lecturelist/images/loading.gif"></img>
            </div>
            <div class="ajax-content" style="/*display: none;*/">
            </div>
        </div>
        <!-- SETTINGS VIEW -->
        <div id="lecturelist_settings" style="display:none;">
            <!-- Your widget's settings content should go here.  Your widget's
                 JavaScript should determine whether to show it or the main
                 view defined above - both should not be visible at the same
                 time
             -->
            <p>Complete the form below to add calendar events to your page.</p>
             
            <form id="lecturelist_settings_form">
                <div class="s3d-form-field-wrapper">
                    <label for="lecturelist_settings_txtTitle" class="s3d-input-label s3d-input-label-above">Title:</label>
                    <input type="text" id="lecturelist_settings_txtTitle" name="rss_settings_txtTitle" class="required s3d-input-full-width" />
                    <label for="lecturelist_settings_txtUrl" class="s3d-input-label s3d-input-label-above">Calendar URL (iCalendar):</label>
                    <input type="text" id="lecturelist_settings_txtUrl" name="rss_settings_txtUrl" class="required url s3d-input-full-width" />
                    <button type="submit" class="s3d-button s3d-header-button rss_settings_btnAddUrl">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Enable only one of the following footer options -->
